<div style="display: inline-block;font-size: 0.8em;margin-right:4px;vertical-align:top" class="cmd noRefresh" data-type="info" data-subtype="string" data-cmd_id="#conditionid#">
  <center>#day#</center>
  <center><div title="#condition#"style="background: url('plugins/weatherForecast/core/template/images/#icone#.png') no-repeat center; background-size:100%;width:45px;height:30px;"></div></center>
  <center class="cmd noRefresh" data-type="info" data-subtype="string" data-cmd_id="#tempid#" style="font-size:9px;">#low_temperature#° / #high_temperature#°</center>
  <center class="cmd noRefresh" data-type="info" data-subtype="string" data-cmd_id="#rainid#" style="font-size:9px;">#rain#</center>
</div>
